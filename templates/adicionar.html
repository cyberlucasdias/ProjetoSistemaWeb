<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Refeição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="logo-container mb-4">
            <img src="{{ url_for('static', filename='img/logo_itaoca.jpg') }}" alt="Logo Jardim Itaoca" class="logo">
        </div>

        <!-- TÍTULO EM MAIÚSCULAS -->
        <h1 class="mb-4">ADICIONAR REFEIÇÃO</h1>

        {% with mensagens = get_flashed_messages() %}
        {% if mensagens %}
        <div class="alert alert-success">
            {{ mensagens[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <!-- IMAGEM REMOVIDA -->

        <form action="{{ url_for('adicionar') }}" method="POST">
            <div class="mb-3 form-half">
                <label for="data" class="form-label">DATA</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3 form-half">
                <label for="tipo" class="form-label">TIPO DE REFEIÇÃO</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="Café da Manhã">Café da Manhã</option>
                    <option value="Almoço">Almoço</option>
                    <option value="Jantar">Jantar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">DESCRIÇÃO</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="text-center d-flex justify-content-center align-items-center flex-wrap gap-3">
                <button type="submit" id="btnAdicionar" class="btn">➕ Adicionar Refeição</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>


    </div>
</body>

</html>
